<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Patient Management Application</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body class="bg-secondary p-3">
<div align="center">
    <h2>Welcome to Patient Management Application</h2>
    <br>
    <h3>-- Register a New Patient --</h3>
    <form action="#" th:action="@{/patient/savePatient}" th:object="${patient}"
          method="POST">
        <input type="text" th:field="*{id}" placeholder="Patient ID"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{firstName}" placeholder="Patient First Name"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Patient Last Name"
               class="form-control mb-4 col-4">
        <div th:object="${service}">
            <input type="text" th:field="*{serviceName}" placeholder="Service Opted"
                   class="form-control mb-4 col-4">
        </div>
        <button type="submit" class="btn btn-info col-2">Register Patient</button>
    </form>
    <hr>
    <a th:href="@{/patient}"> Back to HomePage</a>
</div>
</body>
</html>
